<html>

<head>
    <title>Registration Form</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }

        td {
            width: 200px;
        }

        table.center {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <form id="user-form">
        <h2 style="color: blue; margin-top: 50px; margin-left: 700px;">Registration Form</h2>
        <table class="center" style="width:auto">
            <tr>
                <td><b>FirstName</b></td>
                <td><input type="text" name="firstName" id="firstName" style="width: 500px;" required></td>
            </tr>
            <tr>
                <td><b>LastName</b></td>
                <td><input type="text" name="lastName" id="lastName" style="width: 500px;" required></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" name="email" id="email" style="width: 500px;" required></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" name="password" id="password" style="width: 500px;" required></td>
            </tr>
            <tr>
                <td><b>Re-enter Password</b></td>
                <td><input type="password" name="confirmPassword" id="confirmPassword" style="width: 500px;" required>
                </td>
            </tr>
            <tr>
                <td><label for="gender"><b>Gender:</b></label></td>
                <td>
                    <input type="radio" name="gender" id="male" value="male"> Male <br>
                    <input type="radio" name="gender" id="female" value="female"> Female
                </td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td><input type="number" name="age" id="age" style="width: 500px;" required></td>
            </tr>
            <tr>
                <td><b>Phone number</b></td>
                <td><input type="tel" name="phone" id="phone" style="width: 500px;" required></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><textarea name="address" id="address" style="width: 500px; height: 70px;" required></textarea></td>
            </tr>
            <tr>
                <td><b>State</b></td>
                <td><input type="text" name="state" id="state" style="width: 500px;" required></td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="" selected disabled>Select Country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        <option value="india">India</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="japan">Japan</option>
                        <option value="brazil">Brazil</option>
                        <option value="china">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Languages Known</b></td>
                <td>
                    <input type="checkbox" name="language" value="english"> English
                    <input type="checkbox" name="language" value="telugu"> Telugu
                    <input type="checkbox" name="language" value="hindi"> Hindi
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="agreement" id="agreement" required> Hereby I declare all the given
                    details are true
                </td>
            </tr>
        </table>
        <input style="margin-left: 700px; margin-top: 20px;" type="submit" value="Register">
    </form>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        document.getElementById('user-form').addEventListener('submit', function (e) {
            e.preventDefault();

            document.getElementById('loading').style.display = 'flex';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                document.getElementById('loading').style.display = 'none';
                return;
            }

            const languageCheckboxes = document.querySelectorAll('input[name="language"]:checked');
            const languages = Array.from(languageCheckboxes).map(cb => cb.value);

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: password,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                age: document.getElementById('age').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                state: document.getElementById('state').value,
                country: document.getElementById('country').value,
                languages: languages,
                agreement: document.getElementById('agreement').checked
            };

            fetch('https://script.google.com/macros/s/AKfycbw3mnjXOpHQnrKAMJ_yZYEL0V8hxNYRRVT6RP2W0klmaQuadGhEOCoKdSiFxAdPEuFC/exec', {
                method: 'POST',
                mode: 'no-cors', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
                .then(() => {
                    alert('Form submitted successfully!');
                    document.getElementById('user-form').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error submitting form. Please check console for details.');
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        });
    </script>
</body>

</html>
